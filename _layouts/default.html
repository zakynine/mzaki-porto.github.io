<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
    <style>
        /* Styling the button */
        .my-button {
            background-color: #4CAF50; /* Green background */
            border: none; /* Remove borders */
            color: white; /* White text */
            padding: 15px 32px; /* Some padding */
            text-align: center; /* Centered text */
            text-decoration: none; /* No underline */
            display: inline-block; /* Make the button inline */
            font-size: 16px; /* Increase font size */
            margin: 10px 2px; /* Add some margin */
            cursor: pointer; /* Pointer/hand icon on hover */
            border-radius: 8px; /* Rounded corners */
        }

        /* Button hover effect */
        .my-button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>

    <h1>Example Page with Button</h1>

    <!-- Button element -->
    <button class="my-button" onclick="buttonClicked()">Click Me!</button>

    <!-- Output area -->
    <p id="output"></p>

    <script>
        // JavaScript function to handle button click
        function buttonClicked() {
            document.getElementById("output").innerHTML = "Button clicked!";
        }
    </script>

</body>
</html>
